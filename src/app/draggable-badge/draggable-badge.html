<div
  #badgeRef
  class="draggable-badge"
  [style.left.px]="position.x"
  [style.top.px]="position.y"
  (pointerdown)="onPointerDown($event)"
  (click)="onClick($event)"
>
  <ion-icon name="share-social-outline" class="badge-icon"></ion-icon>
  <div class="pulse-ring"></div>
</div>

<div
  #popoverRef
  class="popover-menu"
  [class.visible]="isPopoverVisible"
  [style.left.px]="popoverPosition.x"
  [style.top.px]="popoverPosition.y"
  (click)="$event.stopPropagation()"
>
  <div class="popover-arrow"></div>
  <div class="popover-content">
    <a class="menu-item" (click)="goToRealTime()">
      <ion-icon name="radio-outline" class="menu-icon cyan"></ion-icon>
      <span class="menu-text">Real time stats</span>
    </a>
    <a class="menu-item" (click)="goToChat()">
      <ion-icon name="chatbubble" class="menu-icon magenta"></ion-icon>
      <span class="menu-text">Event chat</span>
    </a>
    <a class="menu-item danger" (click)="onReportIssue()">
      <ion-icon name="warning-outline" class="menu-icon"></ion-icon>
      <span class="menu-text">Report issue</span>
    </a>
  </div>
</div>
