<!-- real-time-stats-notify.html -->
<div class="real-time-stats-notify">
  <header class="header">
    <div class="header-content">
      <button class="back-btn" (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <div class="title-wrap">
        <h1 class="title">Milano Summer Fest</h1>
        <p class="subtitle">Live Inputs <span class="live-indicator">â€¢</span></p>
      </div>
    </div>
  </header>

  <main class="main-content">
    @for (car of carousels; track car.componentKey) {
      <app-input-context-carousel
        [items]="car.items"
        [config]="car.config">
      </app-input-context-carousel>
    }
  </main>

  <div class="floating-chat">
    <button class="chat-btn" (click)="openChat()">
      <ion-icon name="chatbubble"></ion-icon>
    </button>
  </div>
</div>
