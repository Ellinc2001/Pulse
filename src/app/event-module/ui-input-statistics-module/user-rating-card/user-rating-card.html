<div class="user-rating-card">
  <div class="card-content">
    <div class="user-info">
      <div class="user-text">
        <h3 class="user-name">{{ userName }}</h3>
        <p class="user-description">Valuta il contributo alla vibe e il fair play</p>
      </div>
      <div class="user-avatar">
        <img [src]="userAvatar" [alt]="userName" />
      </div>
    </div>
    <div class="rating-chips">
      <div class="chip vibe" (click)="onVibeClick()">
        <span>Contributo alla Vibe</span>
      </div>
      <div class="chip fairplay" (click)="onFairPlayClick()">
        <span>Fair Play</span>
      </div>
    </div>
  </div>
</div>
