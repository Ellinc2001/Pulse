<div 
  [id]="cardId"
  class="event-card"
  [style.box-shadow]="'0 0 15px rgba(' + getRgbFromHex(event.color) + ', 0.3)'"
  [style.border-color]="event.color + '20'">
  
  <div class="event-content">
    <div class="event-image" [style.background-image]="'url(' + event.imageUrl + ')'"></div>
    
    <div class="event-details">
      <p class="event-category" [style.color]="event.color">{{ event.category.toUpperCase() }}</p>
      <p class="event-title">{{ event.title }}</p>
      <p class="event-location">  {{ event.location }} Â· {{ event.distance | number:'1.1-1' }} km</p>
    </div>
  </div>
</div>
