<div class="wait-time-pill-container">
  
  <div class="pill" [ngClass]="'pill-' + waitTime.color">
    <ion-icon 
      *ngIf="waitTime.icon" 
      [name]="waitTime.icon" 
      class="pill-icon">
    </ion-icon>
    <div class="pill-content">
      <span class="pill-queue-name">{{ waitTime.queueName }}</span>
      <span class="pill-wait-time">{{ waitTime.waitTime }}</span>
    </div>
  </div>
</div>
