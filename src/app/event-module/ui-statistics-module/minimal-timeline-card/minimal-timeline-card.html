<div class="card">
  <div class="timeline-container">
    <div class="timeline"></div>
    
    <div 
      *ngFor="let point of data.points"
      class="timeline-point"
      [class]="getPointColorClass(point.color)"
      [style.left.%]="point.position">
      <span class="point-label">{{ point.label }}</span>
    </div>
    
    <div 
      class="current-time-marker"
      [style.left.%]="data.currentTimePercent">
      <div class="marker-label">{{ data.currentTimeLabel }}</div>
    </div>
  </div>
</div>
