<div class="metric-card">
  <div class="card-content">
    <!-- Reorganized layout: header and value on same line for compactness -->
    <div class="top-row">
      <div class="header">
        <ion-icon [name]="icon" class="icon"></ion-icon>
        <span class="title">{{ title }}</span>
      </div>
      <div class="value">
        <span class="number">{{ value }}</span>
        <span class="unit" *ngIf="unit">{{ unit }}</span>
      </div>
    </div>
    
    <!-- Progress bar remains full width below -->
    <div class="progress-bar">
      <div 
        class="progress-fill"
        [class.gradient]="showGradient"
        [style.width.%]="progressPercentage">
      </div>
    </div>
  </div>
</div>
