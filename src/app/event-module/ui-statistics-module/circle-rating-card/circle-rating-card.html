<div class="metric-card">
   Replaced circles with circular gauge 
  <div class="gauge-container">
    <div class="gauge" [class]="sizeClass" [style.--gauge-value]="percentage">
      <div class="gauge-inner">
        <div class="gauge-content">
          <span class="gauge-percentage">{{ percentage }}%</span>
          <span class="gauge-label" *ngIf="label">{{ label }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
