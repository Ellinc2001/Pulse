<div class="p-4 max-w-md mx-auto">
  <h1 class="text-3xl font-bold font-display text-center my-6 text-shadow-glow">Crea Evento</h1>
  
  <div class="space-y-6">
    <section class="space-y-4">
      <div>
        <label class="text-text-inactive text-sm mb-2 block" for="event-name">Nome Evento</label>
        <input 
          class="w-full bg-card-bg-light border border-card-border rounded-lg p-3 text-white placeholder-text-inactive focus:ring-primary focus:border-primary" 
          id="event-name" 
          placeholder="Inserisci il nome del tuo evento" 
          type="text"
          [(ngModel)]="eventName"
        />
      </div>

      <div>
        <label class="text-text-inactive text-sm mb-2 block">Immagine Evento</label>
        <div class="w-full h-40 bg-card-bg-light border-2 border-dashed border-card-border rounded-lg flex flex-col justify-center items-center cursor-pointer"
             (click)="fileInput.click()">
          <ion-icon name="add-outline" class="text-text-inactive text-4xl"></ion-icon>
          <p class="text-text-inactive mt-2">Carica una foto</p>
          <input #fileInput type="file" accept="image/*" class="hidden" (change)="onImageUpload($event)">
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="text-text-inactive text-sm mb-2 block" for="event-date">Data</label>
          <div class="relative">
            <input 
              class="w-full bg-card-bg-light border border-card-border rounded-lg p-3 pl-10 text-white" 
              id="event-date" 
              type="date"
              [(ngModel)]="eventDate"
            />
            <ion-icon name="calendar-outline" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-text-inactive"></ion-icon>
          </div>
        </div>
        <div>
          <label class="text-text-inactive text-sm mb-2 block" for="event-time">Ora</label>
          <div class="relative">
            <input 
              class="w-full bg-card-bg-light border border-card-border rounded-lg p-3 pl-10 text-white" 
              id="event-time" 
              type="time"
              [(ngModel)]="eventTime"
            />
            <ion-icon name="time-outline" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-text-inactive"></ion-icon>
          </div>
        </div>
      </div>

      <div>
        <label class="text-text-inactive text-sm mb-2 block" for="event-venue">Locale</label>
        <div class="relative">
          <input 
            class="w-full bg-card-bg-light border border-card-border rounded-lg p-3 pl-10 text-white placeholder-text-inactive focus:ring-primary focus:border-primary" 
            id="event-venue" 
            placeholder="Es. Music Hall" 
            type="text"
            [(ngModel)]="eventVenue"
          />
          <ion-icon name="location-outline" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-text-inactive"></ion-icon>
        </div>
        
        <div class="h-32 mt-2 bg-card-bg-light rounded-lg flex items-center justify-center text-text-inactive border border-card-border">
          <p class="text-sm">Mappa (opzionale)</p>
        </div>
      </div>
    </section>
  </div>

  <div class="mt-8 mb-4">
    <button 
      class="w-full bg-primary text-white font-bold py-4 rounded-lg shadow-glow hover:bg-opacity-90 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="!isFormValid()"
      (click)="onCreateEvent()"
    >
      Crea Evento
    </button>
  </div>
</div>
